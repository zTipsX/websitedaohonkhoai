<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biểu mẫu - Hòn Khoai</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bieumau.css">
    <link rel="stylesheet" href="css/dark-mode.css">
</head>
<body>
    <!-- Phần điều hướng -->
    <nav>
        <div class="logo"><a href="index.html">Hòn Khoai</a></div>
        <ul>
            <li><a href="index.html">Trang chủ</a></li>
            <li><a href="vitri.html">Vị trí địa lý</a></li>
            <li><a href="#form">Biểu mẫu</a></li>
        </ul>
    </nav>

    <main>
        <section id="form" class="form-section">
            <div class="container">
                <h2>Biểu mẫu Đóng Góp Ý Kiến</h2>
                <form class="feedback-form">
                    <div class="form-group">
                        <label for="name">Họ và tên:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="subject">Chủ đề:</label>
                        <select id="subject" name="subject">
                            <option value="gopy">Góp ý</option>
                            <option value="baoloi">Báo lỗi</option>
                            <option value="khac">Khác</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Nội dung:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    
                    <button type="submit" class="submit-button">Gửi</button>
                </form>
            </div>
        </section>

        <!-- Phần biểu mẫu tâm sự -->
        <section id="tamsu" class="form-section">
            <div class="container">
                <h1>TÂM SỰ ĐÔI DÒNG VỀ BẢN THÂN</h1>
                <form class="feedback-form">
                    <div class="form-group">
                        <label for="ten">Họ và tên thành viên:</label>
                        <input id="ten" type="text">
                    </div>
                    
                    <div class="form-group">
                        <label for="ns">Ngày sanh thần:</label>
                        <input id="ns" type="date">
                    </div>
                    
                    <div class="form-group">
                        <label for="gt">Giới tính:</label>
                        <div class="radio-group">
                            <input id="gt-nam" name="gt" type="radio">
                            <label for="gt-nam" class="inline-label">Nam</label>
                            <input id="gt-nu" name="gt" type="radio">
                            <label for="gt-nu" class="inline-label">Nữ</label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="color">Màu sắc yêu thích:</label>
                        <input type="text" id="color">
                    </div>
                    
                    <div class="form-group">
                        <label>Môn thể thao yêu thích:</label>
                        <div class="sports-container">
                            <div class="sports-list">
                                <div class="checkbox-item">
                                    <input type="checkbox" id="sport1" value="Bóng đá">
                                    <label for="sport1" class="inline-label">Bóng đá</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="sport2" value="Cầu lông">
                                    <label for="sport2" class="inline-label">Cầu lông</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="sport3" value="Bóng chuyền">
                                    <label for="sport3" class="inline-label">Bóng chuyền</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="sport4" value="Ca hát">
                                    <label for="sport4" class="inline-label">Ca hát</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="sport5" value="Nhảy - Múa">
                                    <label for="sport5" class="inline-label">Nhảy – Múa</label>
                                </div>
                                <div class="checkbox-item">
                                    <input type="checkbox" id="sport6" value="Khác">
                                    <label for="sport6" class="inline-label">Khác</label>
                                </div>
                            </div>
                            <div class="sports-image">
                                <img src="https://tse1.mm.bing.net/th?id=OIP.1OO8k44ORXmrJr3yo5OkRAHaEk&pid=Api&P=0&h=220" height="90" width="auto">
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="subject-confident">Môn học tự tin:</label>
                        <input type="text" id="subject-confident">
                    </div>
                    
                    <div class="form-group">
                        <label for="pcs">Phương châm sống:</label>
                        <textarea id="pcs" name="phuongcham" rows="4" cols="30"></textarea>
                    </div>
                    
                    <button type="submit" class="submit-button">Gửi</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <a href="index.html" class="back-button">← Trở về trang chủ</a>
    </footer>
    
    <script src="js/main.js"></script>
    <script src="js/dark-mode.js"></script>
</body>
</html>
